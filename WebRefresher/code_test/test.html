<!DOCTYPE html>
<html lang="en">
<head>  
    <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
    }

    .container {
        border: 1px solid black; /* Add border style here */
        padding: 70px; /* Add padding for better appearance */
    }

    h1 {
        text-transform: uppercase;
    }
    h2 {
        text-transform: lowercase;
    }
    h3 {
        text-transform: capitalize;
    }
    </style>
</head>
<body>
    <div class="container" >
        <h1>hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>


    </div>
</body>
</html>
