<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3><center>LEARNING CSS</center></h3>
  <div id="table-container"> <!-- Container for the table -->
    <table border="1" style="border-collapse: separate; border-spacing: 20px;" cellpadding="20">
      <tr class="spaceUnder">
        <td onclick="loadAndShowContent('pre-code.html', 'images/color.png')">Color</td>
        <td id="hiddenContent" class="hidden"></td>
      </tr>
      <tr class="spaceUnder">
        <td onclick="showContent('Text Transform content', 'images/text_transform.png')">Text Transform</td>
      </tr>
      <tr class="spaceUnder">
        <td onclick="showContent('Text Shadow content', 'images/text_shadow.png')">Text Shadow</td>
      </tr>
    </table>
  </div>

  <script>
    function loadAndShowContent(htmlFile, imagePath) {
      // Fetch the content of the specified HTML file
      fetch(htmlFile)
        .then(response => response.text())
        .then(data => {
          // Update the hidden content with the fetched HTML
          var hiddenContent = document.getElementById('hiddenContent');
          hiddenContent.innerHTML = data;
          hiddenContent.classList.remove('hidden');
        })
        .catch(error => console.error('Error fetching content:', error));

      // Clear the images in the table-container before showing the image
      clearTableContainer();

      // Show image twice
      showImage(imagePath);
      showImage(imagePath);
    }

    function showContent(textContent, imagePath) {
      // Display text
      var textElement = document.getElementById('hiddenContent');
      textElement.textContent = textContent;
      textElement.classList.remove('hidden');

      // Clear the images in the table-container before showing the image
      clearTableContainer();

      // Show image twice
      showImage(imagePath);
      showImage(imagePath);
    }

    function showImage(imagePath) {
      console.log("Image path:", imagePath);

      // Create a new image element
      var img = document.createElement("img");
      img.src = imagePath;
      img.classList.add('table-image'); // Apply the CSS class

      // Append the image to the container div
      document.getElementById('table-container').appendChild(img);
    }

    function clearTableContainer() {
      // Clear only the images in the table container
      var tableContainer = document.getElementById('table-container');
      var images = tableContainer.querySelectorAll('.table-image');
      
      images.forEach(image => {
        tableContainer.removeChild(image);
      });
    }
  </script>
</body>
</html>
